<ion-header class="ion-sin-bordes">

    </ion-item>
    <ion-item color= "primary">
      <ion-label>Itz Pentagrama</ion-label>
      <ion-avatar slot="end">
      <img src="assets/img/pentagrama.PNG"/>

  <div class="papuver">
